<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menú lateral -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/viajes-previstos" routerDirection="root">
            <ion-icon name="airplane" slot="start"></ion-icon>
            <ion-label>Viajes previstos</ion-label>
          </ion-item>
          <ion-item routerLink="/generar-recuerdo" routerDirection="root">
            <ion-icon name="camera" slot="start"></ion-icon>
            <ion-label>Generar recuerdo</ion-label>
          </ion-item>
          <ion-item routerLink="/mis-recuerdos" routerDirection="root">
            <ion-icon name="images" slot="start"></ion-icon>
            <ion-label>Mis recuerdos</ion-label>
          </ion-item>
          <ion-item routerLink="/configuracion" routerDirection="root">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Configuración</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenido principal -->
    <div class="ion-page" id="main-content">
      <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-split-pane>
</ion-app>
